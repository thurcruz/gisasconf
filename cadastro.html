<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <picture class="top">
    <source media="(max-width: 600px)" srcset="img/assets/top_p.png" />
    <source media="(max-width: 1200px)" srcset="img/assets/top_m.png" />
    <img src="img/assets/top_g.png" />
  </picture>

  <div class="container">
    <h1 id="header">Vamos criar sua conta...</h1>

    <!-- O action chama o cadastro.php -->
    <form id="form" method="POST" action="cadastro.php">
      <fieldset id="step1">
        <legend>Informações Pessoais</legend>
        <div><label for="nome">Nome Completo</label>
          <input type="text" name="nome" id="nome" required placeholder="Nome Completo">
        </div>
        <div><label for="nomeMaterno">Nome Materno</label>
          <input type="text" name="nomeMaterno" id="nomeMaterno" required placeholder="Nome Materno">
        </div>
        <div><label for="email">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
        </div>
        <div><label for="telefone">Telefone Celular</label>
          <input type="tel" id="telefone" name="telefone" maxlength="11" required placeholder="Telefone Celular">
        </div>
        <div><label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required minlength="8" placeholder="Digite sua senha">
        </div>
        <div><label for="confirmar-senha">Confirme a Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required minlength="8" placeholder="Confirme sua senha">
        </div>
        <button type="button" onclick="nextStep()">Próximo passo...</button>
      </fieldset>

      <fieldset id="step2" style="display:none;">
        <legend>Dados Pessoais</legend>
        <div><label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" maxlength="11" required placeholder="CPF">
        </div>
        <div><label for="data-nascimento">Data de Nascimento</label>
          <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>
        <div><label for="gender">Gênero</label>
          <select id="gender" name="gender" required>
            <option value="">Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="button" onclick="nextStep()">Próximo passo...</button>
      </fieldset>

      <fieldset id="step3" style="display:none;">
        <legend>Endereço</legend>
        <div><label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" required placeholder="CEP">
        </div>
        <div><label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required placeholder="Cidade">
        </div>
        <div><label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" required placeholder="Estado">
        </div>
        <div><label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" required placeholder="Rua">
        </div>
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="submit">Finalizar Cadastro</button>
      </fieldset>
    </form>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
